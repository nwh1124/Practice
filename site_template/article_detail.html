<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/default.min.css">

<!-- 토스트 UI 에디터, 자바스크립트 코어 -->
<script
	src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 코드 미러 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->

	href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css" />
<!-- 토스트 UI 에디터, CSS 코어 -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
	
<!-- 토스트 UI 에디터, 신택스 하이라이트 플러그인 추가 -->

<div class="main con-min-width visible-md-up">
	<div class="con">
		<div class="article-detail flex flex-column">
			<div class="article-detail__title">
				<span>[[article-detail__title]]</span>
			</div>
			<div class="article-detail__sub-info">
				<span>[[article-detail__board-name]] BOARD</span> <span>[[article-detail__reg-date]]</span>
				<span>[[article-detail__writer]]</span>
			</div>
			<div class="article-detail__body">[[article-detail__body]]
			</div>
			
			<div class="article-detail-tag">
				  <h3>태그</h3>
				        <hr>
				  <div class="tag-box">
				  [[tag-content]]
				  </div>
				</div>  
						
			<div class="article-detail__reply-box">
			
				<div id="disqus_thread"></div>
					<script>
						var disqus_config = function () {
					        this.page.url = 'https://[[site-domain}/[[file-name}';
					        this.page.identifier = '[[file-name}';
					    };
					    (function() { // DON'T EDIT BELOW THIS LINE
					    var d = document, s = d.createElement('script');
					    s.src = 'https://ssg-blog.disqus.com/embed.js';
					    s.setAttribute('data-timestamp', +new Date());
					    (d.head || d.body).appendChild(s);
					    })();
					</script>		
					<noscript>
					Please enable JavaScript to view the
					<a href="https://disqus.com/?ref_noscript">comments powered by
						Disqus.</a>
					</noscript>	
				</div>
			
			<div class="article-detail__menu">
				<a title = "[[article-detail-prev-attr]]"
				 href="[[article-detail-prev-url]]"
				 class="[[article-detail-prev-addi]]">&lt; 이전 글</a> 
				<a href="[[article-detail-list-url]]">목록</a>
				<a title = "[[article-detail-next-attr]]" 
				 href="[[article-detail-next-url]]"
				 class="[[article-detail-next-addi]]">다음 글 &gt;</a>
			</div>
		</div>
	</div>
</div>
